<head>
    <style> body { margin: 0; } </style>
  
    <script src="//unpkg.com/d3"></script>
    
    <script src="//unpkg.com/globe.gl"></script>
    <!--<script src="../../dist/globe.gl.js"></script>-->
</head>
  
  <body>
    <div id="globeViz"></div>
  
    <script>
      const colorScale = d3.scaleSequentialSqrt(d3.interpolateYlOrRd);
  
      // GDP per capita (avoiding countries with small pop)
      const getVal = feat => feat.properties.GDP_MD_EST / Math.max(1e5, feat.properties.POP_EST);

      // Load the CSV data
      d3.csv('../datasets/surfaces_temp.csv').then(data => {
        // Convert GDP and POP_EST to numbers
        data.forEach(d => {
          d.value = +d.value;
        //   d.POP_EST = +d.POP_EST;
        });
  
        // Load the GeoJSON data
        fetch('../datasets/ne_110m_admin_0_countries.geojson')
          .then(res => res.json())
          .then(geojson => {
            // Merge CSV data with GeoJSON features
            geojson.features.forEach(feat => {
              const countryData = data.find(d => d.code === feat.properties.ISO_A2);
              if (countryData) {
                // feat.properties.GDP_MD_EST = countryData.GDP_MD_EST;
                // feat.properties.POP_EST = countryData.POP_EST;
                feat.properties.value = countryData.value
              } else {
                // feat.properties.GDP_MD_EST = 0;
                // feat.properties.POP_EST = 1;
                feat.properties.value = 0
              }
            });
  
            const maxVal = Math.max(...geojson.features.map(getVal));
            colorScale.domain([0, maxVal]);
  
            const world = Globe()
              .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
              .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
              .lineHoverPrecision(0)
              .polygonsData(geojson.features.filter(d => d.properties.ISO_A2 !== 'AQ'))
              .polygonAltitude(0.06)
              .polygonCapColor(feat => colorScale(getVal(feat)))
              .polygonSideColor(() => 'rgba(0, 100, 0, 0.15)')
              .polygonStrokeColor(() => '#111')
              .polygonLabel(({ properties: d }) => `
                <b>${d.ADMIN} (${d.ISO_A2}):</b> <br />
                GDP: <i>${d.GDP_MD_EST}</i> M$<br/>
                Population: <i>${d.POP_EST}</i>
                Surface Temperature: <i>${d.value}</i>
              `)
              .onPolygonHover(hoverD => world
                .polygonAltitude(d => d === hoverD ? 0.12 : 0.06)
                .polygonCapColor(d => d === hoverD ? 'steelblue' : colorScale(getVal(d)))
              )
              .polygonsTransitionDuration(300)
              .onPolygonHover()
            (document.getElementById('globeViz'));
          });
      });
    </script>
  </body>
